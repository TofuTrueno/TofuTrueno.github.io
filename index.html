<!doctype html>
<html>

  
  
  <body>
  
<div id="cf7" class="shadow">
  <img class='opaque' src="https://media.discordapp.net/attachments/496090279648952332/583765695855198223/OldWatch.jpg?width=581&height=465" alt="Old Watch Image" />
  <img src="https://media.discordapp.net/attachments/496090279648952332/583764929102741504/NewWatch.jpg?width=581&height=465" alt="New Watch Image" />
  <img src="https://cdn.discordapp.com/attachments/496090279648952332/588511355707981854/Night_2.jpg" alt="Night Image" />
  <img src="https://cdn.discordapp.com/attachments/496090279648952332/588511802959069190/rsz_1_dsc0050_2.jpg" alt="City Image" />
</div>
<p id="cf7_controls">
  <span class="selected">Image 1</span>
  <span>Image 2</span>
  <span>Image 3</span>
  <span>Image 4</span>
</p>

<link href="tofu.css" rel="stylesheet" type="text/css">
 
    <!-- Adding jquery -->   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
  <script>
$(document).ready(function() {
  $("#cf7_controls").on('click', 'span', function() {
    $("#cf7 img").removeClass("opaque");

    var newImage = $(this).index();

    $("#cf7 img").eq(newImage).addClass("opaque");

    $("#cf7_controls span").removeClass("selected");
    $(this).addClass("selected");
  });
});
  
  </script>
  </body>
</html>
